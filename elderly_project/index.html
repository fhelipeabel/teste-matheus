<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>População Idosa — Dashboard</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>
  <main>
    <h1>População Idosa</h1>
    <p id="total">Carregando…</p>
  </main>

  <script defer>
    fetch('/api/stats')
      .then(r => r.json())
      .then(j => {
        if (j.ok) {
          document.getElementById('total').textContent = 'Total de idosos: ' + j.total.toLocaleString('pt-BR');
        } else {
          document.getElementById('total').textContent = 'Erro ao carregar.';
        }
      })
      .catch(() => {
        document.getElementById('total').textContent = 'Falha de conexão.';
      });
  </script>
</body>
</html>
